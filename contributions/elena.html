<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elena's Spanglish Generator</title>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #FF6B6B 0%, #556270 100%);
            --text-color: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--primary-gradient);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            overflow: hidden;
            user-select: none;
            cursor: pointer;
            transition: background 0.5s ease;
        }

        .back-link {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            backdrop-filter: blur(4px);
            transition: all 0.3s ease;
            z-index: 10;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-5px);
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            width: 90%;
            perspective: 1000px;
        }

        #sentence-display {
            font-size: 3rem;
            font-weight: 800;
            line-height: 1.2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #sentence-display.show {
            opacity: 1;
            transform: translateY(0);
        }

        .instruction {
            margin-top: 2rem;
            font-size: 1rem;
            opacity: 0.6;
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 0.4;
            }

            50% {
                opacity: 0.8;
            }

            100% {
                opacity: 0.4;
            }
        }

        /* Floating shapes for aesthetics */
        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            z-index: -1;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }

            100% {
                transform: translate(100px, 100px) rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <a href="../index.html" class="back-link">← Volver</a>

    <div class="container">
        <div id="sentence-display">Click anywhere...</div>
        <div class="instruction">Haz click para chaos</div>
    </div>

    <!-- Background shapes -->
    <div class="shape" style="width: 300px; height: 300px; top: -50px; left: -50px; animation-duration: 25s;"></div>
    <div class="shape"
        style="width: 200px; height: 200px; bottom: 50px; right: -20px; animation-duration: 20s; animation-direction: reverse;">
    </div>
    <div class="shape" style="width: 150px; height: 150px; top: 40%; right: 20%; animation-duration: 30s;"></div>

    <script>
        const subjects = [
            "El perro", "My grandma", "La nube", "The toaster", "Un pingüino",
            "My left shoe", "El presidente", "A flying taco", "La cucaracha",
            "The wifi router", "El sol", "My imaginary friend"
        ];

        const verbs = [
            "está bailando", "eats", "destruyó", "loves", "se comió",
            "is watching", "investiga", "flies over", "susurra a",
            "is coding", "gritó a", "teleported to"
        ];

        const objects = [
            "la luna", "a hamburger", "mi tarea", "the ocean",
            "un unicornio", "awkward silence", "el futuro", "a banana",
            "los pantalones", "mystery", "la discoteca", "gravity"
        ];

        const adjectives = [
            "con furia", "quietly", "misteriosamente", "in slow motion",
            "con queso", "elegantly", "bajo el agua", "without pants",
            "con mucho estilo", "accidentally", "epicamente", "like a boss"
        ];

        const colors = [
            "linear-gradient(135deg, #FF9A9E 0%, #FECFEF 100%)",
            "linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%)",
            "linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%)",
            "linear-gradient(135deg, #fccb90 0%, #d57eeb 100%)",
            "linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%)",
            "linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)",
            "linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)",
            "linear-gradient(135deg, #fa709a 0%, #fee140 100%)"
        ];

        const display = document.getElementById('sentence-display');
        let clickCount = 0;

        function getRandomElement(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        function generateSentence() {
            const subj = getRandomElement(subjects);
            const verb = getRandomElement(verbs);
            const obj = getRandomElement(objects);
            const adj = getRandomElement(adjectives);

            return `${subj} ${verb} ${obj} ${adj}`;
        }

        function updateBackground() {
            const randomColor = getRandomElement(colors);
            document.body.style.background = randomColor;
        }

        document.body.addEventListener('click', (e) => {
            // Prevent triggering if clicking the back link
            if (e.target.closest('.back-link')) return;

            // Animation reset
            display.classList.remove('show');

            setTimeout(() => {
                display.textContent = generateSentence();
                display.classList.add('show');
                updateBackground();
            }, 50);

            // fun little easter egg every 10 clicks
            clickCount++;
            if (clickCount % 10 === 0) {
                display.textContent = "¡¡¡DOUBLE SPANGLISH EXPLOSION!!!";
            }
        });

        // Initial show
        setTimeout(() => {
            display.classList.add('show');
        }, 100);

    </script>
</body>

</html>
